<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de Login</title>
</head>

<body>

    <main>
        <form action="">
            <img src="img/logo.png" alt="Logo">

            <div 
                class="div-input-text" 
                id="input-user">


                <img 
                    src="img/icon/user.svg" 
                    alt="user" 
                    id="user-onfocus">

                <input 
                    type="text" 
                    id="user">

                <p 
                    id="placeholder-user">
                    Usu√°rio
                </p>
            </div>

            <div 
                class="div-input-text" 
                id="input-pass">

                <img 
                    src="img/icon/unlock.svg" 
                    alt="" 
                    id="pass-onfocus">

                <input 
                    type="password" 
                    id="pass">

                <p 
                    id="placeholder-pass">
                    Senha
                </p>
            </div>

            <div 
                class="checkbox">
                
                <label 
                    for="check"
                    class="check">
                </label>

                <input 
                    type="checkbox" 
                    id="check">

                <p>Lembrar senha</p>
            </div>


            <input 
                type="button" 
                value="Entrar">
        </form>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
